name: better-goals

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BETTER_GOALS_S3: "delete-me-bucket-2023-04-27"
      LAMBDA_FUNCTION_NAME: "better-goals"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - run: npm install
      - run: npm run build
      - name: Upload static assets to S3
        run: |
          aws s3 cp --recursive build/ "s3://${BETTER_GOALS_S3}"
      - name: Upload atlassian-connect handler to lambda
        run: |
          zip -q function.zip index.js atlassian-connect.json build/index.html
          aws lambda update-function-code --function-name "$LAMBDA_FUNCTION_NAME" --zip-file fileb://function.zip

